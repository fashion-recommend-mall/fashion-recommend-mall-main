<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Fashion Recommand Mall - Homepage</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">Fashion Recommand Mall</a>
            </div>

            {% if request.user.is_authenticated %}

            <button class="btn btn-outline-dark login-button"  onclick = "location.href = 'account/MyPage' ">
                <i class="bi bi-person-circle me-1"></i>
                My page
            </button>

            {% else%}

            <button class="btn btn-outline-dark login-button"  onclick = "location.href = 'account/login' ">
                <i class="bi bi-box-arrow-in-right me-1"></i>
                Login
            </button>
            {% endif %}
        </nav>
        <!-- Header-->
        <header class="header">
            <img class="header-picture" src="../static/logo.png"/>
        </header>
        {% csrf_token %}
        <section class = "main">
            {% block content %}{% endblock content %}
        </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
</body>
</html>
